<mat-card>
  <form #listForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title><h2>Create List</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="e.g. Shopping List" required [(ngModel)]="list.listTitle"
        name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!listForm.valid">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
